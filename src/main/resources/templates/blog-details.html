<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title th:text="${name}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
  <h1 th:text="${name}"/>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.fullText}"/>
    <p></p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn bnt-warning">Редактировать</a>
    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
      <button class="btn bnt-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
